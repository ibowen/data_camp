<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script>
var w = 1300;
var h = 650;
var margin = {
	top: 40,
	bottom: 150,
	left: 100,
	right: 20
};
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;

var data = [{'value': 152, 'key': 'dti'}, {'value': 151, 'key': 'int_rate'}, {'value': 126, 'key': 'annual_inc'}, {'value': 103, 'key': 'installment'}, {'value': 99, 'key': 'loan_amnt'}, {'value': 89, 'key': 'avg_cur_bal'}, {'value': 86, 'key': 'mo_sin_old_rev_tl_op'}, {'value': 83, 'key': 'total_rev_hi_lim'}, {'value': 82, 'key': 'bc_util'}, {'value': 81, 'key': 'revol_bal'}, {'value': 80, 'key': 'emp_title'}, {'value': 79, 'key': 'revol_util'}, {'value': 74, 'key': 'zip_code'}, {'value': 74, 'key': 'mo_sin_old_il_acct'}, {'value': 73, 'key': 'bc_open_to_buy'}, {'value': 69, 'key': 'total_bc_limit'}, {'value': 67, 'key': 'cr_len'}, {'value': 67, 'key': 'tot_hi_cred_lim'}, {'value': 64, 'key': 'total_il_high_credit_limit'}, {'value': 59, 'key': 'tot_cur_bal'}, {'value': 54, 'key': 'total_bal_ex_mort'}, {'value': 53, 'key': 'total_acc'}, {'value': 52, 'key': 'mths_since_recent_inq'}, {'value': 52, 'key': 'mths_since_recent_bc'}, {'value': 51, 'key': 'mo_sin_rcnt_rev_tl_op'}, {'value': 50, 'key': 'out_prncp'}, {'value': 48, 'key': 'pct_tl_nvr_dlq'}, {'value': 46, 'key': 'percent_bc_gt_75'}, {'value': 46, 'key': 'num_rev_accts'}, {'value': 44, 'key': 'mths_since_last_delinq'}, {'value': 41, 'key': 'mort_acc'}, {'value': 40, 'key': 'emp_length'}, {'value': 39, 'key': 'num_rev_tl_bal_gt_0'}, {'value': 38, 'key': 'acc_open_past_24mths'}, {'value': 36, 'key': 'mths_since_last_major_derog'}, {'value': 32, 'key': 'mths_since_recent_bc_dlq'}, {'value': 31, 'key': 'mo_sin_rcnt_tl'}, {'value': 28, 'key': 'num_il_tl'}, {'value': 27, 'key': 'mths_since_last_record'}, {'value': 26, 'key': 'num_op_rev_tl'}, {'value': 25, 'key': 'num_actv_bc_tl'}, {'value': 25, 'key': 'title'}, {'value': 24, 'key': 'tot_coll_amt'}, {'value': 23, 'key': 'num_bc_tl'}, {'value': 20, 'key': 'num_actv_rev_tl'}, {'value': 19, 'key': 'num_tl_op_past_12m'}, {'value': 16, 'key': 'mths_since_recent_revol_delinq'}, {'value': 15, 'key': 'pub_rec_bankruptcies'}, {'value': 14, 'key': 'num_sats'}, {'value': 14, 'key': 'term'}, {'value': 14, 'key': 'open_acc'}, {'value': 13, 'key': 'delinq_2yrs'}, {'value': 9, 'key': 'inq_last_6mths'}, {'value': 9, 'key': 'num_bc_sats'}, {'value': 9, 'key': 'num_accts_ever_120_pd'}, {'value': 6, 'key': 'out_prncp_inv'}, {'value': 2, 'key': 'num_tl_120dpd_2m'}, {'value': 2, 'key': 'pub_rec'}, {'value': 1, 'key': 'acc_now_delinq'}];

var x = d3.scale.ordinal()
		.domain(data.map(function(entry){
			return entry.key;
		}))
		.rangeBands([0,width]);

var y = d3.scale.linear()
		.domain([0,d3.max(data, function(d){
			return d.value;
		})])
		.range([height,0]);

var linearColorScale = d3.scale.linear()
						.domain([0, data.length])
						.range(['#572500', '#F68026']);

var ordinalColorScale = d3.scale.category10();

var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");

var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left");

var yGridlines = d3.svg.axis()
					.scale(y)
					.tickSize(-width,0,0)
					.tickFormat("")
					.orient("left");

var svg = d3.select("body").append("svg")
			.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
var chart = svg.append("g")
			.classed("display", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var controls = d3.select("body")
				.append("div")
				.attr("id", "controls");

var sort_bn = controls.append("button")
				.html("Sort data: ascending")
				.attr("state", 0);

function drawAxis(params){
	if(params.initizlize === true){
		// Draw gridlines and axes
		this.append("g")
			.call(params.gridlines)
			.classed("gridline", true)
			.attr("transform", "translate(0,0)");
		// This is x axis
		this.append("g")
			.classed("x axis", true)
			.attr("transform", "translate(0,"+ height +")")
			.call(params.axis.x)
				.selectAll("text")
					.classed("x-axis-label", true)
					.style("text-anchor", "end")
					.attr("dx", -8)
					.attr("dy", 8)
					.attr("transform", "translate(0,0) rotate(-45)");
		// y axis
		this.append("g")
			.classed("y axis", true)
			.attr("transform", "translate(0,0)")
			.call(params.axis.y);
		// y label
		this.select(".y.axis")
			.append("text")
			.attr("x", 0)
			.attr("y", 0)
			.style("text-anchor", "middle")
			.attr("transform", "translate(-50," + height/2 + ") rotate(-90)")
			.text('Importance Percentage');
		// x label
		this.select(".x.axis")
			.append("text")
			.attr("x", 0)
			.attr("y", 0)
			.style("text-anchor", "middle")
			.attr("transform", "translate(" + width/2 + ",130)")
			.text('Importance Percentage');
	} else if(params.initizlize === false){
		// update infor
		this.selectAll("g.x.axis")
			.call(params.axis.x);
		this.selectAll(".x-axis-label")
			.style("text-anchor", "end")
			.attr("dx", -8)
			.attr("dy", 8)
			.attr("transform", "translate(0,0) rotate(-45)");
			
		this.selectAll("g.y.axis")
			.call(params.axis.y);
	}
	
}

function plot(params){
	x.domain(data.map(function(entry){
		return entry.key;
	}));
	y.domain([0,d3.max(data, function(d){
		return d.value;
	})]);

	drawAxis.call(this, params);

	//enter()
	this.selectAll(".bar")
		.data(params.data)
		.enter()
			.append("rect")
			.classed("bar", true);

	this.selectAll(".bar-label")
		.data(params.data)
		.enter()
			.append("text")
			.classed("bar-label", true);

	//update
	this.selectAll(".bar")
		.attr("x", function(d, i){
			return x(d.key);
		})
		.attr("y", function(d,i){
			return y(d.value);
		})
		.attr("width", function(d,i){
			return x.rangeBand();
		})
		.attr("height", function(d,i){
			return height - y(d.value);
		})
		.style("fill", function(d,i){
			return ordinalColorScale(i);
		});

	this.selectAll(".bar-label")
		.attr("x", function(d,i){
			return x(d.key) + (x.rangeBand()/2);
		})
		.attr("dx", 0)
		.attr("y", function(d,i){
			return y(d.value);
		})
		.attr("dy", -6)
		.text(function(d){
			return d.value;
		})

	//exit()
	this.selectAll(".bar")
		.data(params.data)
		.exit()
		.remove();
	
	this.selectAll(".bar-label")
		.data(params.data)
		.exit()
		.remove();
}

sort_bn.on("click", function(){
	var self = d3.select(this);
	var ascending = function(a,b){
		return a.value - b.value;
	};
	var descending = function(a,b){
		return b.value - a.value;
	}
	var state = +self.attr("state");
	var txt = "Sort data: ";
	if(state === 0){
		data.sort(ascending);
		state = 1;
		txt += "descending";
	} else if(state === 1){
		data.sort(descending);
		state = 0;
		txt += "ascending";
	}
	// console.log(data);
	self.attr("state", state);
	self.html(txt);

	plot.call(chart, {
	data: data,
	axis: {
		x: xAxis,
		y: yAxis
	},
	gridlines: yGridlines,
	initizlize: false
	});
});


plot.call(chart, {
	data: data,
	axis: {
		x: xAxis,
		y: yAxis
	},
	gridlines: yGridlines,
	initizlize: true
});


</script>	
</body>
</html>
